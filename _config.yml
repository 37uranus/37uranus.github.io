# Site settings
title:          Miss 37's blog
description:    "Every day && everything."
url:            "https://37uranus.github.io"

remote_theme: chesterhow/tale

plugins:
  - jekyll-paginate
  - jekyll-remote-theme


# Author
author:
  name:         Miss 37
  url:          https://37uranus.github.io
  email:        haodongmei@outlook.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale

# excerpt_separator
excerpt_separator:  '<!-- more -->'
